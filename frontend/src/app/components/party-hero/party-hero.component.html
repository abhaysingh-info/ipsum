<section>
	<div
		class="flex flex-col lg:grid max-w-screen-xl mx-auto mx-auto lg:gap-8 xl:gap-0 lg:pb-0 lg:grid-cols-2 lg:grid-cols-5"
	>
		<div
			class="mr-auto place-self-center text-center lg:text-left lg:col-span-1 lg:col-span-3 py-16"
		>
			<h1
				class="max-w-2xl text-3xl font-extrabold leading-none tracking-tight lg:text-4xl xl:text-5xl text-gray-200 uppercase mb-1 text-white min-h-max overflow-y-hidden"
			>
				IPSUM 2k23, Where you meet innovation
			</h1>
			<div class="my-6 w-full">
				<app-count-down
					class="mx-auto"
					[countDownTill]="countDownTill"
				></app-count-down>
			</div>
			<div
				class="space-y-4 flex justify-center sm:justify-start space-y-0 space-x-4"
			>
				<a class="btn btn-lg btn-secondary">Register</a>
			</div>
		</div>
		<div
			class="lg:mt-0 lg:col-span-1 lg:col-span-2 hidden lg:flex relative flex min-h-full items-baseline"
		>
			<img src="/assets/images/hero-man.png" alt="hero image" class="h-full" />
		</div>
	</div>
</section>
