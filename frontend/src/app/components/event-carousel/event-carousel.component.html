<div
	[ngClass]="{
		'carousel carousel-end rounded-box space-x-4 w-full justify-between':
			type === 'carousel',
		'grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5': type === 'grid'
	}"
>
	<div
		*ngFor="let event of events; let index = index; trackBy: trackById"
		class="carousel-item flex max-w-full items-center"
		[ngClass]="{
			'': index === 0
		}"
	>
		<app-event-card [event]="event" [index]="index"></app-event-card>
	</div>
</div>
