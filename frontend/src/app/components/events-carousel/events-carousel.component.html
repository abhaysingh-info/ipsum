<div
	class="carousel carousel-end rounded-box p-4 space-x-4 w-full"
	infiniteScroll
	[infiniteScrollDistance]="2"
	[infiniteScrollThrottle]="50"
	[horizontal]="true"
	(scrolled)="getEvents()"
	[scrollWindow]="false"
>
	<div
		*ngFor="let event of events; let index = index; trackBy: trackById"
		class="carousel-item flex max-w-full"
	>
		<app-event-card
			[event]="event"
			[user]="user"
			[index]="index"
		></app-event-card>
	</div>
</div>
