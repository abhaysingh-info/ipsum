<div class="max-w-screen-xl w-full mx-auto">
	<div class="flex px-3 lg:px-0">
		<button
			class="btn btn-sm btn-primary"
			(click)="toggleShowCreateEventModal()"
		>
			Create Event
		</button>
	</div>
	<div *ngFor="let x of refresher" class="my-12">
		<app-events-carousel type="grid"></app-events-carousel>
	</div>
</div>

<app-create-event
	[showModel]="showCreateEventModal"
	(showModelEmitter)="createEventModalEmitHandler($event)"
></app-create-event>
