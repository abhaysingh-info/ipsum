<footer
	class="p-4 bg-base-200 rounded-lg shadow md:flex md:items-center md:justify-between md:p-6"
>
	<span
		class="flex justify-center md:justify-start gap-1 text-sm text-gray-500 sm:text-center"
	>
		<img src="/assets/images/logo.webp" class="w-5" />IPSUM
	</span>
	<ul
		class="flex flex-wrap items-center justify-center md:justify-start mt-3 text-sm text-gray-500 sm:mt-0"
	>
		<li *ngFor="let link of links">
			<a [href]="link.path" class="mr-4 hover:underline md:mr-6">{{
				link.name
			}}</a>
		</li>
	</ul>
</footer>
